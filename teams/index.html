<body>
  <header>
    <h1>All Teams</h1>
    <nav>
      <a href="../homepage.html">Home</a>
      <a href="../schedules/schedule.html">Schedule</a>
      <a href="#">Stats</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main class="content-grid">
    <section class="card" style="flex: 1 1 100%;">
      <h2>Click a team to view more:</h2>
      <div class="team-grid">
        <!-- Example team blocks -->
        <div>
          <button class="team-toggle">Team AC Malicia FC</button>
          <div class="team-content">
            <p>Team AC Malicia FC is preparing for the upcoming season.</p>
            <a href="ac_malicia_fc.html">Visit Team Page</a>
          </div>
        </div>

        <div>
          <button class="team-toggle">Team Ajajax FC</button>
          <div class="team-content">
            <p>Team Ajajax FC is preparing for the upcoming season.</p>
            <a href="ajajax_fc.html">Visit Team Page</a>
          </div>
        </div>

        <!-- Repeat the above pattern for all your teams -->
        <!-- ... -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Project VRL</p>
  </footer>

  <script>
    const toggles = document.querySelectorAll('.team-toggle');
    toggles.forEach(button => {
      button.addEventListener('click', () => {
        const content = button.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
